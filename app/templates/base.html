<html>

<head>

</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning">
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {%% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}

    <div>
        {% if current.user.is_autheticated %}
        <li><a href="{{ url_for('logout')}}">
                Logout</a></li>
        {% else %}
        <li><a href="{{ url_for('logout')}}">
                Login</a></li>
        {% endif %}
    </div>

</body>

</html>
